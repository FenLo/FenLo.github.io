        .file-input {

        .file-info {

        .encryption-info {

        @media (max-width: 768px) {

            }

            .header-actions {

    </style>
</head>
<body>
    <div class="container">
        <!-- Giri≈ü Ekranƒ± -->
        <div id="loginScreen" class="login-screen">

            <div class="encryption-info">
                üîí T√ºm verileriniz AES-256 ≈üifreleme ile korunur
            </div>

            <div id="setupForm" style="display: none;">
                <div class="form-group">
                    <label for="setupPassword">Ana ≈ûifrenizi Olu≈üturun</label>

                </div>

                <div class="form-group">

                    <button class="btn btn-file" onclick="document.getElementById('importFile').click()">
                        üìÅ Yedek Dosyasƒ± Se√ß

        <!-- Ana Ekran -->
        <div id="mainScreen" class="main-screen">
            <div class="header">
                <div class="user-info">
                    <div class="avatar">üë§</div>
                    <div>
                        <h2>Ho≈ü Geldiniz</h2>
                        <p>≈ûifreleriniz g√ºvenle ≈üifrelendi</p>
                    </div>

                <div class="header-actions">
                    <button class="action-btn-header export-btn" onclick="exportToFile()">üì• Yedek Al</button>
                    <button class="action-btn-header logout-btn" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
                </div>

            <div class="add-password-section">
                <h3>Yeni ≈ûifre Ekle</h3>
                <form class="password-form" onsubmit="addPassword(event)">
                    <div class="form-group">
                        <label for="siteName">Site/Uygulama Adƒ±</label>
                        <input type="text" id="siteName" required placeholder="√ñrn: Google, Facebook">

            <div class="passwords-list">

                <div id="passwordsList">
                    <div class="empty-state">
                        <div class="icon">üîí</div>
                        <p>Hen√ºz kayƒ±tlƒ± ≈üifre yok</p>

    <div id="toast" class="toast"></div>

    <script>
        let passwords = [];
        let masterPassword = '';
        let currentSalt = '';

        // Basit AES ≈üifreleme fonksiyonlarƒ± (Web Crypto API ile)
        async function deriveKey(password, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );
            
            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: encoder.encode(salt),
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        async function encryptData(data, password) {
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKey(password, salt);
            
            const encoder = new TextEncoder();
            const encrypted = await crypto.subtle.encrypt(
                {
                    name: 'AES-GCM',
                    iv: iv
                },
                key,
                encoder.encode(data)
            );
            
            return {
                salt: Array.from(salt),
                iv: Array.from(iv),
                data: Array.from(new Uint8Array(encrypted))
            };
        }

        async function decryptData(encryptedObj, password) {
            const salt = new Uint8Array(encryptedObj.salt);
            const iv = new Uint8Array(encryptedObj.iv);
            const data = new Uint8Array(encryptedObj.data);
            
            const key = await deriveKey(password, salt);
            
            try {
                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    data
                );
                
                const decoder = new TextDecoder();
                return decoder.decode(decrypted);
            } catch (e) {
                throw new Error('≈ûifre √ß√∂zme hatasƒ± - Yanlƒ±≈ü ≈üifre');
            }
        }

        // Ana ≈üifre hash'i olu≈üturma
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash));
        }

        // Uygulama ba≈ülatma
        window.onload = function() {
            checkForExistingData();
        };

        function checkForExistingData() {
            // Varsayƒ±lan olarak kurulum formunu g√∂ster
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        // Ana ≈üifre olu≈üturma
        async function setupMasterPassword() {
            const password = document.getElementById('setupPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password.length < 8) {
                showToast('Ana ≈üifre en az 8 karakter olmalƒ±dƒ±r!', 'error');
                return;
            }

            if (password !== confirm) {
                showToast('≈ûifreler e≈üle≈ümiyor!', 'error');
                return;
            }

            try {
                const hashedPassword = await hashPassword(password);
                const dataToSave = {
                    masterPasswordHash: hashedPassword,
                    passwords: [],
                    salt: Array.from(crypto.getRandomValues(new Uint8Array(16)))
                };

                const encrypted = await encryptData(JSON.stringify(dataToSave), password);
                downloadFile('passwords.pwm', JSON.stringify(encrypted));
                
                showToast('Ana ≈üifre olu≈üturuldu! Dosya indirildi.', 'success');
                
                document.getElementById('setupForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('setupPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
            } catch (error) {
                showToast('≈ûifreleme hatasƒ±: ' + error.message, 'error');
            }
        }

        // Dosyadan i√ße aktarma
        async function importFromFile() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const encryptedData = JSON.parse(text);
                
                // Dosya formatƒ±nƒ± kontrol et
                if (!encryptedData.salt || !encryptedData.iv || !encryptedData.data) {
                    throw new Error('Ge√ßersiz dosya formatƒ±');
                }

                // ≈ûifre isteme
                const password = prompt('Ana ≈üifrenizi girin:');
                if (!password) return;

                const decryptedData = await decryptData(encryptedData, password);
                const data = JSON.parse(decryptedData);
                
                // ≈ûifre doƒürulama
                const enteredHash = await hashPassword(password);
                const storedHash = data.masterPasswordHash;
                
                if (JSON.stringify(enteredHash) !== JSON.stringify(storedHash)) {
                    throw new Error('Yanlƒ±≈ü ana ≈üifre');
                }

                masterPassword = password;
                passwords = data.passwords || [];
                currentSalt = data.salt;
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                renderPasswords();
                
                showToast('Veriler ba≈üarƒ±yla y√ºklendi!', 'success');
                
            } catch (error) {
                showToast('Dosya y√ºkleme hatasƒ±: ' + error.message, 'error');
            }
        }

        // Giri≈ü yapma (sadece import i√ßin)
        function login() {
            showToast('L√ºtfen yedek dosyanƒ±zƒ± se√ßin', 'error');
        }

        // √áƒ±kƒ±≈ü yapma
        function logout() {
            masterPassword = '';
            passwords = [];
            currentSalt = '';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        // Dosyaya dƒ±≈üa aktarma
        async function exportToFile() {
            try {
                const hashedPassword = await hashPassword(masterPassword);
                const dataToSave = {
                    masterPasswordHash: hashedPassword,
                    passwords: passwords,
                    salt: currentSalt
                };

                const encrypted = await encryptData(JSON.stringify(dataToSave), masterPassword);
                const timestamp = new Date().toISOString().slice(0, 10);
                downloadFile(`passwords_backup_${timestamp}.pwm`, JSON.stringify(encrypted));
                
                showToast('Yedek dosya indirildi!', 'success');
                
            } catch (error) {
                showToast('Dƒ±≈üa aktarma hatasƒ±: ' + error.message, 'error');
            }
        }

        // Dosya indirme
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ≈ûifre ekleme
        async function addPassword(event) {
            event.preventDefault();
            
            const siteName = document.getElementById('siteName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const newPassword = {
                id: Date.now(),
                siteName: siteName,
                username: username,
                password: password
            };

            passwords.push(newPassword);
            await savePasswords();
            renderPasswords();
            
            // Formu temizle
            document.getElementById('siteName').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('strengthFill').style.width = '0%';
            document.getElementById('strengthText').textContent = '';

            showToast('≈ûifre eklendi ve otomatik yedeklendi!', 'success');
        }

        // ≈ûifreleri kaydetme
        async function savePasswords() {
            try {
                const hashedPassword = await hashPassword(masterPassword);
                const dataToSave = {
                    masterPasswordHash: hashedPassword,
                    passwords: passwords,
                    salt: currentSalt
                };

                const encrypted = await encryptData(JSON.stringify(dataToSave), masterPassword);
                downloadFile('passwords.pwm', JSON.stringify(encrypted));
                
            } catch (error) {
                showToast('Kaydetme hatasƒ±: ' + error.message, 'error');
            }
        }

        // ≈ûifreleri g√∂r√ºnt√ºleme
        function renderPasswords() {
            const passwordsList = document.getElementById('passwordsList');
            const passwordCount = document.getElementById('passwordCount');
            
            passwordCount.textContent = passwords.length;

            if (passwords.length === 0) {
                passwordsList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üîí</div>
                        <p>Hen√ºz kayƒ±tlƒ± ≈üifre yok</p>
                        <p>Yukarƒ±daki formu kullanarak ilk ≈üifrenizi ekleyin</p>
                    </div>
                `;
                return;
            }

            passwordsList.innerHTML = passwords.map(pwd => `
                <div class="password-item">
                    <div class="password-info">
                        <div class="site-name">${pwd.siteName}</div>
                        <div class="username">${pwd.username}</div>
                    </div>
                    <div class="password-actions">
                        <button class="action-btn copy-btn" onclick="copyPassword('${pwd.password}')">Kopyala</button>
                        <button class="action-btn delete-btn" onclick="deletePassword(${pwd.id})">Sil</button>
                    </div>
                </div>
            `).join('');
        }

        // ≈ûifre kopyalama
        function copyPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                showToast('≈ûifre kopyalandƒ±!', 'success');
            });
        }

        // ≈ûifre silme
        async function deletePassword(id) {
            if (confirm('Bu ≈üifreyi silmek istediƒüinizden emin misiniz?')) {
                passwords = passwords.filter(pwd => pwd.id !== id);
                await savePasswords();
                renderPasswords();
                showToast('≈ûifre silindi ve yedek g√ºncellendi!', 'success');
            }
        }

        // G√º√ßl√º ≈üifre olu≈üturma
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').value = password;
            checkPasswordStrength(password);
        }

        // ≈ûifre g√ºc√ºn√º kontrol etme
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            let color = '';

            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;
            if (/[a-z]/.test(password)) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;

            if (strength <= 40) {
                text = '√áok Zayƒ±f';
                color = '#f44336';
            } else if (strength <= 60) {
                text = 'Zayƒ±f';
                color = '#ff9800';
            } else if (strength <= 80) {
                text = 'Orta';
                color = '#2196f3';
            } else if (strength <= 100) {
                text = 'G√º√ßl√º';
                color = '#4caf50';
            } else {
                text = '√áok G√º√ßl√º';
                color = '#2e7d32';
            }

            strengthFill.style.width = Math.min(strength, 100) + '%';
            strengthFill.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        // Toast mesajƒ± g√∂sterme
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        // Enter tu≈üu ile form g√∂nderme
        document.getElementById('setupPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('confirmPassword').focus();
            }
        });

        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setupMasterPassword();
            }
        });
    </script>
